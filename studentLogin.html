<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="297700983813-6bcnrhkujdtt7sbk4ai0e9jhr90kommk.apps.googleusercontent.com"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./JavaScript/studentLogin.js" defer></script>
    <link rel="stylesheet" href="./css/stduentLogin.css" />
    <title>로그인 페이지</title>
  </head>
  <body>
    <h1 class="title">SIGN-IN</h1>
    <form action="" method="post">
      <h2>SIGN-IN</h2>
      <p>예약하시기 전에 로그인을 해주세요</p>
      <div class="container">
        <input
          type="text"
          name="student_id"
          id="student_id"
          placeholder="학번을 입력해주세요"
          autofocus
          required
          maxlength="5"
          pattern="[0-9]{5}"
        />
        <div
          class="g-signin2"
          data-onsuccess="onSignIn"
          style="height: 50px; width: 300px"
        ></div>
        <button type="submit">Sign in</button>
      </div>
      <div class="blueContainer"></div>
    </form>
  </body>
</html>
