<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>상담실 | Counseling Room</title>
  <script src="./JavaScript/app.js" defer></script>
</head>

<body>
  <header>
    <h2 class="Title">상 담 실</h2>

  <div class="banner">

      <p class="show_CounselingRoom first_Text">
        서울디지텍고등학교 상담사이트

      <p class="show_CounselingRoom">상담을 조금 더 편하게 하고 싶나요?</p>

        상담을 조금 더 쉽게 신청하고 관리 해보세요.
      </p>
      <div class="showInterface">
        <div class="examImg">
          <div class="easy bannerImg">
            <img src="./images/Group 4.png" alt="간편한 인터페이스">
          </div>
          <div class="System bannerImg">
            <img src="./images/Group 5.png" alt="관리 시스템">
          </div>
          <div class="goldTime bannerImg">
            <img src="./images/Group 6.png" alt="시간 절약">
          </div>
        </div>
      </div>
    </div>

  </div>
