<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>상담실 | Counseling Room</title>
    <script src="./JavaScript/app.js" defer></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h2 class="Title">상 담 실</h2>
      </header>
      <section class="moveBTN">
        <button type="button" class="select" id="student">
          학생용 예약 사이트
        </button>
        <button type="button" class="select" id="teacher">
          선생님용 관리 사이트
        </button>
      </section>
      <div class="examContainer">
        <div class="examBox">
          <p class="exam studentEx Exm">이곳은 학생용 예약 사이트입니다.</p>
          <p class="exam studentEx Exm">
            상담을 예약하는 것 부터 예약을 확인하고 예약을 취소 할 수 있습니다.
          </p>
        </div>
        <div class="examBox examTeachBox">
          <p class="exam teacherEx Exm">
            이곳은 선생님용 예약 확인 사이트입니다.
          </p>
          <p class="exam teacherEx Exm">
            어떤 학생이 어떤 시간대에 예약했는지 알 수 있습니다.
          </p>
          <p class="exam teacherEx Exm">
            추후 상담 선생님께서 <strong>직접</strong> 예약을 관리 하시는 기능
            또한 추가 예정입니다.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
